<div class="itemCenter">
  <!-- 團隊介紹 -->
  <section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
      <div class="flex flex-col text-center w-full mb-20">
        <h1 class="text-2xl font-medium title-font mb-4 text-gray-900">團隊介紹</h1>
        <p class="lg:w-2/3 mx-auto leading-relaxed text-base">我們的日常任務：查找並展示最佳網絡設計靈感和趨勢。 每天，我們都會發布由來自世界各地的創意機構和網頁設計師。</p>
      </div>
      <div class="flex flex-wrap -m-4 aboutTeam">

        <div *ngFor="let even of data[0]; let i = index;" [class.active]="ScrollBl('team', i)" [id]="'Scroll_Team_' + i"
          [ngClass]="{'teamItem-left': i == 0, 'teamItem-right': i == 1}" class="p-4 lg:w-1/4 md:w-1/2">
          <div class="h-full flex flex-col items-center text-center">
            <div class="flex-shrink-0 rounded-lg w-full h-56 object-cover object-center mb-4 aboutimgbx">
              <img alt="Valleys Awesome" class="aboutImg" [src]="even.pic">
            </div>
            <div class="w-full">
              <h2 class="title-font font-medium text-lg text-gray-900">{{even.name}}</h2>
              <h3 class="text-gray-500 mb-3">{{even.type}}</h3>
              <p class="mb-4">{{even.content}}</p>
              <span class="inline-flex">
                <a class="text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
                  </svg>
                </a>
                <a class="ml-2 text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path
                      d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
                    </path>
                  </svg>
                </a>
                <a class="ml-2 text-gray-500">
                  <svg fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
                    viewBox="0 0 24 24">
                    <path
                      d="M21 11.5a8.38 8.38 0 01-.9 3.8 8.5 8.5 0 01-7.6 4.7 8.38 8.38 0 01-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 01-.9-3.8 8.5 8.5 0 014.7-7.6 8.38 8.38 0 013.8-.9h.5a8.48 8.48 0 018 8v.5z">
                    </path>
                  </svg>
                </a>
              </span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- 品牌故事 -->
  <section class="text-gray-600 body-font">
    <h2 class="aboutText" (click)='test()'>品牌故事</h2>
    <div class="container px-5 py-24 mx-auto flex flex-wrap">

      <div *ngFor="let even of data[1]; let i = index;" [id]="'Scroll_line_' + i"
        class="flex relative pt-10 pb-20 sm:items-center md:w-2/3 mx-auto storyItem">
        <div [class.active]="ScrollBl('line', i)"
          class="scrollAbout h-full w-6 absolute inset-0 flex items-center justify-center">
          <div class="h-full w-1 bg-gray-200 pointer-events-none"></div>
        </div>
        <div [class.active]="ScrollBl('line', i)"
          class="scrollAbout flex-shrink-0 w-6 h-6 rounded-full mt-10 sm:mt-0 inline-flex items-center justify-center bg-blue-500 text-white relative z-10 title-font font-medium text-sm">
          {{i + 1}}</div>
        <div class=" flex-grow md:pl-8 pl-6 flex sm:items-center items-start flex-col sm:flex-row">
          <div [class.active]="ScrollBl('line', i)"
            class="scrollAbout-right flex-shrink-0 w-24 h-24 bg-blue-100 text-blue-500 rounded-full inline-flex items-center justify-center">
            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              class="w-12 h-12" viewBox="0 0 24 24">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
          </div>
          <div [class.active]="ScrollBl('line', i)" class="scrollAbout-right flex-grow sm:pl-6 mt-6 sm:mt-0">
            <h2 class="font-medium title-font text-gray-900 mb-1 text-xl">{{even.title}}</h2>
            <p class="leading-relaxed">{{even.content}}</p>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- 相關單位 -->
  <section class="text-gray-600 body-font">
    <h2 class="aboutText">相關單位</h2>
    <div class="container px-5 py-24 mx-auto">

      <div *ngFor="let even of data[2]; let evItem = even; let odItem = odd; let i = index;" [id]="'Scroll_Place_' + i"
        [ngClass]="{'place-right': evItem, 'place-left': odItem}" [class.active]="ScrollBl('place', i)"
        class="flex items-center lg:w-3/5 mx-auto border-b pb-10 mb-10 border-gray-200 sm:flex-row flex-col">

        <div *ngIf="odItem" class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{even.name}}</h2>
          <p class="leading-relaxed text-base">{{even.content}}</p>
        </div>

        <div [ngClass]="{'sm:order-none order-first sm:ml-10': odItem, 'sm:mr-10': evItem}"
          class="sm:w-32 sm:h-32 h-20 w-20 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 flex-shrink-0">
          <i [class]="even.style"></i>
        </div>

        <div *ngIf="evItem" class="flex-grow sm:text-left text-center mt-6 sm:mt-0">
          <h2 class="text-gray-900 text-lg title-font font-medium mb-2">{{even.name}}</h2>
          <p class="leading-relaxed text-base">{{even.content}}</p>
        </div>

      </div>

    </div>
  </section>
</div>
