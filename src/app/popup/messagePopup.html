<div class="messagepopup" [class.display]="infor.filter">

  <div class="closeCircle" (click)='closePopup()'>
    <p [class.active]="!infor.filter" class="close-one"></p>
    <p [class.active]="!infor.filter" class="close-two"></p>
  </div>

  <section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
      <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" [src]="data.small_p">
      <div class="text-center lg:w-2/3 w-full">
        <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{data.title | Translation}}</h1>
        <p class="mb-8 leading-relaxed">{{data.content | Translation}}</p>
        <div class="flex justify-center">
          <button (click)='next()'
            class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">{{"下一則"
            | Translation}}</button>
        </div>
      </div>
    </div>
  </section>

</div>
