<section class="text-gray-600 body-font relative">
  <div class="absolute inset-0 bg-gray-300">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3641.1873426955294!2d120.66567031536749!3d24.13005808008254!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693d071648c921%3A0xccfb20fa9c4353d1!2zNDAz5Y-w5Lit5biC6KW_5Y2A5LiJ5rCR6Lev5LiA5q61NTDlt7c46Jmf!5e0!3m2!1szh-TW!2stw!4v1617259012258!5m2!1szh-TW!2stw"
      style="filter:  contrast(1.2) opacity(0.6);" width="100%" height="100%" frameborder="0" marginheight="0"
      marginwidth="0" title="map" scrolling="no"></iframe>
  </div>
  <div class="container px-5 py-24 mx-auto flex">

    <div
      class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">我們傾聽您的聲音</h2>
      <p class="leading-relaxed mb-5 text-gray-600">若您對產品、服務內容，有任何疑問或建議，煩請填寫個人資料，我們將儘速為您處理，謝謝！！</p>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">姓名</label>
        <input type="text" placeholder="姓名" name="name" required [(ngModel)]="name"
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">郵箱</label>
        <input type="email" placeholder="郵箱" name="email" required [(ngModel)]="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">給我們的建議</label>
        <textarea cols="30" rows="10" name="message" placeholder="給我們的建議" required [(ngModel)]="message"
          class="w-full bg-white rounded border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
      </div>
      <button id="btn" type="submit"
        class="text-white bg-blue-500 border-0 py-2 px-6 focus:outline-none hover:bg-blue-600 rounded text-lg"
        (click)='Test()'>發送</button>
      <p class="text-xs text-gray-500 mt-3">我們將會盡快與您聯繫，一般於 當天 - 三天 的時間回覆。
      </p>
    </div>

  </div>

</section>
