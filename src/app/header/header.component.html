<header class="text-gray-400 bg-gray-900 body-font" [class.active]="scrollBar">
  <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
    <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0"
      [routerLink]="['/Valleys_Awesome/Welcome']">
      <img class="nains" src="assets/image/Webcenter.png" alt="">
      <p class="ml-3 text-xl ch-name" [class.active]="scrollBar">維安科技<br><span class="ml-3 text-xl us-name">Valleys
          Awesome</span></p>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center menu-nav">
    </nav>
  </div>
</header>

<div class="menu" (click)='openMenu("open")'>
  <p [class.active]="menuStyle" [class.scroll]="scrollBar" class="m_1 menuContent"></p>
  <p [class.active]="menuStyle" [class.scroll]="scrollBar" class="m_2 menuContent"></p>
  <p [class.active]="menuStyle" [class.scroll]="scrollBar" class="m_3 menuContent"></p>
</div>

<div id="header" [class.active]="Menu">
  <ul>
    <li *ngFor="let even of data" class="menuHref">
      <a [routerLink]="['/Valleys_Awesome/' + even.href]" class="menuTitle" (click)='openMenu("close")'>
        {{even.title}}
        <p class="menuBorder"></p>
      </a>

      <div class="menubx">
        <p *ngFor="let arr of even.content"><a href="">{{arr}}</a></p>
      </div>
    </li>
  </ul>
</div>
<br><br><br>

<router-outlet></router-outlet>

<footer class="text-gray-400 bg-gray-900 body-font" [class.active]="scrollBar">
  <div
    class="container px-5 py-24 mx-auto flex md:items-center lg:items-start md:flex-row md:flex-nowrap flex-wrap flex-col">
    <div class="w-64 flex-shrink-0 md:mx-0 mx-auto text-center md:text-left">
      <a class="flex title-font font-medium items-center md:justify-start justify-center text-white"
        [routerLink]="['/Valleys_Awesome/Welcome']">
        <img class="nains" src="assets/image/LOGO.png" alt="">
        <p class="ml-3 text-xl ch-name" [class.active]="scrollBar">維安科技<br><span class="ml-3 text-xl us-name">Valleys
            Awesome</span></p>
      </a>
      <p class="mt-2 text-sm text-gray-500">Nains is a web designer full of wisdom, technology and beauty.</p>
    </div>

    <div class="flex-grow flex flex-wrap md:pl-20 -mb-10 md:mt-0 mt-10 md:text-left text-center">

      <div *ngFor="let even of data" class="lg:w-1/4 md:w-1/2 w-full px-4">
        <h2 class="title-font font-medium text-white tracking-widest text-sm mb-3">
          <a [routerLink]="['/Valleys_Awesome/' + even.href]">
            {{even.title}}
          </a>
        </h2>

        <nav class="list-none mb-10">
          <li *ngFor="let arr of even.content">
            <a class="text-gray-400 hover:text-white">{{arr}}</a>
          </li>
        </nav>

      </div>

    </div>
  </div>
  <div class="bg-gray-800 bg-opacity-75">
    <div class="container mx-auto py-4 px-5 flex flex-wrap flex-col sm:flex-row">
      <p class="text-gray-400 text-sm text-center sm:text-left">© {{Year}} Valleys Awesome —
        <a href="https://twitter.com/knyttneve" rel="noopener noreferrer" class="text-gray-500 ml-1"
          target="_blank">@Nains</a>
      </p>
      <span class="inline-flex sm:ml-auto sm:mt-0 mt-2 justify-center sm:justify-start">
        <a class="text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path d="M18 2h-3a5 5 0 00-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 011-1h3z"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5"
            viewBox="0 0 24 24">
            <path
              d="M23 3a10.9 10.9 0 01-3.14 1.53 4.48 4.48 0 00-7.86 3v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z">
            </path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            class="w-5 h-5" viewBox="0 0 24 24">
            <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
            <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
          </svg>
        </a>
        <a class="ml-3 text-gray-400">
          <svg fill="currentColor" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="0"
            class="w-5 h-5" viewBox="0 0 24 24">
            <path stroke="none"
              d="M16 8a6 6 0 016 6v7h-4v-7a2 2 0 00-2-2 2 2 0 00-2 2v7h-4v-7a6 6 0 016-6zM2 9h4v12H2z"></path>
            <circle cx="4" cy="4" r="2" stroke="none"></circle>
          </svg>
        </a>
      </span>
    </div>
  </div>
</footer>
